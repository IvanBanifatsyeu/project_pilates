<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pilates</title>
		<link rel="shortcut icon" href="shortcut-icon.png" type="image/png" />

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__circle1"></div>
				<div class="header__circle2"></div>
				<div class="header__circle3"></div>
				<div class="header__circle4"></div>
				<div class="header__pilates-women"></div>
				<div class="header__page-index page-index">
					<p class="page-index__number">01</p>
					<div class="page-index__line"></div>
					<div class="page-index__circle1"></div>
					<div class="page-index__circle2"></div>
					<div class="page-index__circle3"></div>
					<div class="page-index__circle4"></div>
					<div class="page-index__circle5"></div>
				</div>
				<div class="header__top-line top-line">
					<div class="top-line__logo logo">
						<img
							class="logo__img"
							src="images/header/pilates-logo-for-panel.png"
							alt="logo"
						/>
						<p class="logo__under-text">pilates+</p>
					</div>
					<div class="top-line__burger-menu"></div>
					<p class="top-line__telephone">+7 918 365 07 07</p>
				</div>
				<div class="header__content-header content-header">
					<h1 class="content-header__title">
						студия <br />
						пилатеса
					</h1>
					<p class="content-header__under-title-text">Твое здоровое тело через 10 занятий</p>
					<button class="content-header__button">Смотреть расписание</button>
				</div>
			</div>
		</header>
		<section>
			<h1>hello</h1>
		</section>
	</body>
</html>
